<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="header">
    <img id="header-img" src="https://via.placeholder.com/150x50" alt="Product Logo">
    <nav id="nav-bar">
      <ul>
        <li><a class="nav-link" href="#features">Features</a></li>
        <li><a class="nav-link" href="#pricing">Pricing</a></li>
        <li><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="video-section">
      <h2>Watch Our Product Video</h2>
      <iframe id="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Product Video" allowfullscreen></iframe>
    </section>
    <section id="features">
      <h2>Features</h2>
      <p>Our product offers great features like speed, simplicity, and powerful integrations.</p>
    </section>
    <section id="pricing">
      <h2>Pricing</h2>
      <p>Choose a plan that fits your needs, starting at just $9.99/month.</p>
    </section>
    <section id="contact">
      <h2>Stay Updated</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <input type="submit" id="submit" value="Submit">
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Your Product. All rights reserved.</p>
  </footer>
</body>
</html>
