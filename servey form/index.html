<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey to help us improve our services.</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="number" min="10" max="100" placeholder="Enter your age" required>

        <label for="dropdown">Which option best describes your role?</label>
        <select id="dropdown" name="role" required>
            <option value="">Select an option</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
        </select>

        <p>How would you rate your experience?</p>
        <label><input type="radio" name="experience" value="good" required> Good</label>
        <label><input type="radio" name="experience" value="average"> Average</label>
        <label><input type="radio" name="experience" value="bad"> Bad</label>

    
        <p>What would you like to see improved? (Check all that apply):</p>
        <label><input type="checkbox" name="improvement" value="frontend"> Frontend</label>
        <label><input type="checkbox" name="improvement" value="backend"> Backend</label>
        <label><input type="checkbox" name="improvement" value="design"> Design</label>

  
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here..."></textarea>

        <button type="submit" id="submit">Submit</button>
    </form>

</body>
</html>
